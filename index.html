<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Roboto+Slab:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1 class="main-heading">Check the Weather</h1>

    <div class="container" id="container">
        
        <div class="header">
            <img src="cloud.png">
        </div>

        <div class="middle-container">
        <input type="text" id="input-field" placeholder="Enter a city...">
        <button id="search-btn" class="btn">Search</button>
        </div>

        <div class="data-container" id="data-container">
            <p id="city-name"></p>
            <p id="temperature"></p>
            <p id="wind-speed"></p>
            <p id="description"></p>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
